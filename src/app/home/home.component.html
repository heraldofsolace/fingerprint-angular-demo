<div class="flex flex-col items-center justify-center w-full max-w-xl mx-auto">
    <h4 class="text-2xl">Home</h4>
    <p>Welcome to the home page!</p>
    <p *ngIf="this.getMessage" class="text-red-500">{{ this.getMessage }}</p>
    <p>
        <a [routerLink]="['../login']" class="ml-2 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Login</a>
        <a [routerLink]="['../register']" class="ml-2 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Register</a>
        <button (click)="logout()" class="ml-2 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Logout</button>
    </p>
</div>
