<div class="flex flex-col w-full h-screen items-center justify-center">
    <h4 class="text-2xl">Register</h4>
    <div class="w-full max-w-xs">
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="text" formControlName="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="text-red-500 text-xs italic">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Invalid email</div>
                </div>
            </div>
            <div class="mb-3">
                <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" formControlName="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="text-red-500 text-xs italic">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                </div>
            </div>
            <div class="mb-3">
                <label class="block text-gray-700 text-sm font-bold mb-2">Password Confirmation</label>
                <input type="password" formControlName="password_confirm" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" [ngClass]="{ 'is-invalid': submitted && f.password_confirm.errors }" />
                <div *ngIf="submitted && f.password_confirm.errors" class="text-red-500 text-xs italic">
                    <div *ngIf="f.password_confirm.errors.required">Password Confirmation is required</div>
                    <div *ngIf="f.password_confirm.errors.mustMatch">Must match with password</div>
                </div>
            </div>
            <div>
                <button [disabled]="loading" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Register
                </button>
                <a [routerLink]="['../login']" class="ml-2 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Cancel</a>
            </div>
        </form>
    </div>
</div>
